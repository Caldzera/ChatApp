<div class="col-lg-12">
  <h3>Chat Bar</h3>

  <textarea [(ngModel)]="chatMessage" (keyup.enter)="addMessage(chatMessage)" rows="2" class="form-control" placeholder="Ihre Eingabe..."></textarea>
  <button [disabled]="!chatMessage" (click)="addMessage(chatMessage)" class="btn btn-primary">Absenden</button>
  </div>
