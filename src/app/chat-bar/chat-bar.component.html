<div class="col-lg-12">
  <h3>Eingabefeld</h3>
  <textarea [(ngModel)]="chatMessage" (keyup.enter)="addMessage(chatMessage)" class="form-control" rows="2" placeholder="Nachricht hier eingeben"></textarea>
  <button (click)="addMessage(chatMessage)" [disabled]="!chatMessage" class="btn btn-primary">Absenden</button>
</div>
